<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do your KC's</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Alpine.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.1/dist/cdn.min.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div x-data="{
            playAudio() {
                this.$refs.audio.play();
            }
        }" 
        class="text-center">

        <button @click="playAudio()" 
                class="bg-blue-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Do your KC's
        </button>

        <!-- Hidden audio element -->
        <audio x-ref="audio" src="synthesis.wav"></audio>
    </div>
</body>
</html>
